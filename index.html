<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="all-keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>

        <audio data-key="65" src="./sounds/clap.mp3" start="2"></audio>
        <audio data-key="83" src="./sounds/hihat.mp3"></audio>
        <audio data-key="68" src="./sounds/kick.mp3"></audio>
        <audio data-key="70" src="./sounds/openhat.mp3"></audio>
        <audio data-key="71" src="./sounds/bassdrum.mp3"></audio>
        <audio data-key="72" src="./sounds/ride.mp3"></audio>
        <audio data-key="74" src="./sounds/snare.mp3"></audio>
    </section>
        
    <script>
        

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return; //stop the function
            audio.currentTime = 0; //rewind to the start
            audio.play();
            key.classList.add('playing');
        };

        function removeTransition(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        };

        const keys = document.querySelectorAll('.key');
        keys.forEach( key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener("keydown", playSound);
    </script>
</body>
</html>
